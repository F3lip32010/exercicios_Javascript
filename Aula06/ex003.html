<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em Java Script</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;  /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Bem-vindo a Bio Tech.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação

        //(Formatando Strings)
        //var s = 'JavaScript'
        //'Eu estou aprendendo s'     // não faz interpolação
        //'Eu estou aprendendo' + s   // usa concatenação
        //`Eu estou aprendendo ${s}   //usa template string
    </script>
</body>
</html>
